<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt{
            margin: 20px;
        }
        .txts{
            text-decoration:line-through;
        }
    </style>
</head>
<body>

    <div class="txt"><b>This text will be bolded</b></div>
    <div class="txt"> <i>This text will be italic</i></div>
    <div class="txt"><u>This text will be underlined</u></div>
    <div class="txt">  <mark>This text will be highlighted</mark></div>
    <div class="txt"> <p>This is normal text <sup>This will be super scripted</sup>This is normal again</p></div>
    <div class="txt"><p>This is normal text <sub>This text will be subscripted</sub></p></div>
    <div class="txt txts">This text will be deleted</div>
    
</body>
</html>
